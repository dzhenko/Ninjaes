<div id="chatroom" class="container"><div class="jumbotron"><h1>Welcome to our chat room</h1><p ng-hide="identity.isAuthenticated()">Only registered users can send messages</p></div><div class="form-group"><div class="input-group col-md-10 col-md-offset-1"><input type="text" placeholder="enter your message" ng-model="newMessage" ng-disabled="!identity.isAuthenticated()" class="form-control"/><span class="input-group-btn"><button ng-click="sendMessage(newMessage)" type="button" ng-disabled="!identity.isAuthenticated()" class="btn btn-primary">Send</button></span></div></div><ul class="list-group"><li ng-repeat="message in messages | filter: filterText" class="list-group-item"><span class="badge">{{ message.user }}</span>{{ message.text }}</li></ul></div>
